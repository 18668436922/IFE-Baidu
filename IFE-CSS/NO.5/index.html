<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纯CSS制作绕中轴旋转的立方体。</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            position: relative;
            left: 50%;
            margin-left: -100px;
            transform-style: preserve-3d; /* 创造3D空间 */
            transform: rotateY(30deg) rotateX(57deg);
        }
        .box > div {
            width: 200px;
            height: 200px;
            opacity: .7;
            position: absolute;
            font-size: 36px;
            color: #fff;
            text-align: center;
            line-height: 200px;
        }
        .up {
            background: red;
            transform: rotateX(90deg) translateZ(100px);
        }
        .down {
            background: orange;
            transform: rotateX(-90deg) translateZ(100px);
        }
        .left {
            background: yellow;
            transform: rotateY(90deg) translateZ(-100px);
        }
        .right {
            background: blue;
            transform: rotateY(-90deg) translateZ(-100px);
        }
        .before {
            background: cyan;
            transform: translateZ(100px);
        }
        .after {
            background: purple;
            transform: translateZ(-100px);
        }
        .box:hover {
            transition: all 1s linear;
            transform:rotate3d()
        }


    </style>
</head>
<body>
    <div class="box">
        <div class="up">1</div>
        <div class="down">2</div>
        <div class="left">3</div>
        <div class="right">4</div>
        <div class="before">5</div>
        <div class="after">6</div>
    </div>
</body>
</html>
